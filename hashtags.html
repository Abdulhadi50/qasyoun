<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <title>الهاشتاغات</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        :root {
            --primary: #00CC99;
            --secondary: #e9ecef;
            --text: #212529;
            --muted: #6c757d;
            --background: #ffffff;
            --card-bg: #ffffff;
            --success: #01B276;
            --error: #FE2B54;
            --hover: #00CC99;
            --border: #ced4da;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Rubik', sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            user-select: none;
        }

        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .search-container {
            width: 100%;
            max-width: 600px;
            padding: 15px 10px;
            position: sticky;
            top: 0;
            background: var(--background);
            z-index: 100;
        }

        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 25px;
            padding: 8px;
        }

        .search-bar span {
            color: var(--primary);
            font-size: 1.2em;
            padding: 0 10px;
            pointer-events: none;
        }

        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            padding: 10px;
            font-size: 1em;
            color: var(--text);
            outline: none;
            min-width: 0;
        }

        .search-bar button {
            background: transparent;
            border: none;
            padding: 8px 12px;
            color: var(--primary);
            transition: color 0.3s;
        }

        .search-bar button:hover {
            color: var(--hover);
        }

        .search-bar button i {
            font-size: 1.2em;
        }

        .hashtags-suggestions {
            width: 100%;
            max-width: 600px;
            padding: 10px;
            margin-bottom: 15px;
        }

        .hashtags-suggestions h3 {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: var(--text);
        }

        .hashtag-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .hashtag-item {
            background: var(--secondary);
            padding: 6px 12px;
            border-radius: 20px;
            color: var(--primary);
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .hashtag-item:hover {
            background: rgba(0, 123, 255, 0.2);
        }

        .container {
            max-width: 600px;
            margin: 0 auto 20px;
            padding: 20px;
        }

        .tweet {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid var(--border);
            transition: 0.2s;
            width: 100%;
            max-width: 600px;
            box-sizing: border-box;
        }

        .user-info {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-avatar {
            width: 45px;
            height: 45px;
            border-radius: 10%;
            object-fit: cover;
            margin-left: 10px;
        }

        .user-details {
            flex-grow: 1;
        }

        .user-name {
            font-weight: bold;
            margin-bottom: 3px;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .verified-icon {
            width: 17px;
            height: 17px;
        }

        .user-handle {
            color: var(--muted);
            font-size: 0.9em;
            display: block;
        }

        .tweet-content {
            margin-bottom: 15px;
            line-height: 1.6;
            word-wrap: break-word;
            overflow-wrap: anywhere;
            max-height: 4.8em;
            overflow: hidden;
            position: relative;
            transition: max-height 0.3s ease;
        }

        .tweet-content.expanded {
            max-height: 1000px;
        }

        .tweet-image {
            width: 100%;
            border-radius: 15px;
            margin-top: 10px;
            max-height: 400px;
            object-fit: cover;
        }

        .tweet-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }

        .action-btn {
            color: var(--muted);
            display: flex;
            align-items: center;
            gap: 8px;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            transition: 0.3s;
        }

        .action-btn:hover {
            background: rgba(0, 123, 255, 0.1);
        }

        .action-btn i {
            font-size: 1.2em;
        }

        .liked {
            color: var(--error) !important;
        }

        .copy-btn, .support-btn {
            color: var(--muted);
            display: flex;
            align-items: center;
            border: none;
            padding: 8px 15px;
            border-radius: 15px;
            transition: 0.3s;
        }

        .copy-btn:hover, .support-btn:hover {
            background: rgba(0, 123, 255, 0.1);
        }

        .copy-btn i, .support-btn i {
            font-size: 1.2em;
        }

        .comment-section {
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid var(--border);
        }

        .comment {
            display: flex;
            align-items: flex-start;
            font-size: 0.9em;
            color: var(--muted);
            margin: 5px 0;
            background: var(--secondary);
            padding: 10px;
            border-radius: 10px;
            max-height: 60px;
            overflow: hidden;
            position: relative;
            transition: max-height 0.3s ease;
        }

        .comment.expanded {
            max-height: 500px;
        }

        .comment-avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-left: 10px;
            flex-shrink: 0;
        }

        .comment-text {
            flex-grow: 1;
            word-wrap: break-word;
            overflow-wrap: anywhere;
        }

        .comment-toggle {
            color: var(--primary);
            font-size: 0.8em;
            position: absolute;
            bottom: 5px;
            right: 10px;
        }

        .show-more-btn {
            color: var(--primary);
            font-size: 0.9em;
            margin-top: 5px;
        }

        .image-modal, .comments-modal, .support-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .comments-content, .support-content {
            background: var(--card-bg);
            max-width: 600px;
            padding: 25px;
            border-radius: 20px;
        }

        .support-content {
            max-width: 700px;
            width: 90%;
            text-align: center;
        }

        .comments-content {
            width: 100%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .comments-list {
            max-height: 300px;
            overflow-y: auto;
            padding: 10px 0;
        }

        .comment-entry {
            display: flex;
            align-items: flex-start;
            padding: 10px;
            border-bottom: 1px solid var(--border);
        }

        .comment-entry-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-left: 10px;
            flex-shrink: 0;
        }

        .comment-entry-content {
            flex-grow: 1;
        }

        .comment-entry-name {
            font-weight: bold;
            color: var(--text);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .comment-entry-text {
            color: var(--muted);
            word-wrap: break-word;
            overflow-wrap: anywhere;
            line-height: 1.4;
        }

        .image-modal img {
            max-width: 90%;
            max-height: 90vh;
            border-radius: 15px;
        }

        .comments-header, .support-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        #comment-text {
            width: 100%;
            background: var(--secondary);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            padding: 30px;
            font-size: 1em;
            resize: none;
            min-height: 100px;
        }

        #comment-text:focus {
            outline: none;
            border-color: var(--primary);
        }

        .tweet-time {
            color: var(--muted);
            font-size: 0.9em;
            margin-top: 10px;
            display: block;
        }

        .comment-post-btn {
            background: var(--primary);
            color: white;
            padding: 8px 15px;
            border-radius: 10px;
            border: none;
            margin-top: 10px;
        }

        .balance-info {
            color: var(--muted);
            font-size: 1em;
            margin-bottom: 15px;
        }

        .gift-container {
            display: flex;
            overflow-x: auto;
            gap: 15px;
            padding: 10px 0;
        }

        .gift-item {
            background: var(--secondary);
            border-radius: 10px;
            padding: 10px;
            width: 120px;
            flex-shrink: 0;
            text-align: center;
            transition: transform 0.3s;
        }

        .gift-item:hover {
            transform: scale(1.05);
        }

        .gift-item.selected {
            border: 2px solid var(--primary);
        }

        .gift-item img {
            width: 60px;
            height: 60px;
            object-fit: contain;
            margin-bottom: 10px;
        }

        .gift-item span {
            display: block;
            color: var(--text);
            font-size: 0.9em;
        }

        .gift-item .price {
            color: var(--primary);
            font-weight: bold;
        }

        .support-btn-modal {
            background: var(--primary);
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 15px;
            margin-top: 15px;
            transition: 0.3s;
        }

        .support-btn-modal:hover {
            background: var(--hover);
        }

        .support-btn-modal.loading::after {
            content: '';
            position: absolute;
            width: 16px;
            height: 16px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .custom-alert {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 20px;
            border-radius: 10px;
            z-index: 2000;
            max-width: 400px;
            width: 90%;
            text-align: center;
            opacity: 0;
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .custom-alert.show {
            opacity: 1;
            transform: translateX(-50%) translateY(0);
        }

        .custom-alert.success {
            border-left: 5px solid var(--success);
        }

        .custom-alert.error {
            border-left: 5px solid var(--error);
        }

        .custom-alert p {
            margin: 0;
            font-size: 1em;
            color: var(--text);
        }

        .custom-alert button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            margin-top: 15px;
            transition: background 0.3s;
        }

        .custom-alert button:hover {
            background: var(--hover);
        }

        /* Media Queries for Mobile */
        @media (max-width: 768px) {
            .search-container {
                padding: 10px 5px;
            }

            .search-bar {
                padding: 6px;
            }

            .search-bar input {
                padding: 8px;
                font-size: 0.95em;
            }

            .search-bar button {
                padding: 6px 10px;
            }

            .hashtags-suggestions {
                padding: 5px;
            }

            .hashtags-suggestions h3 {
                font-size: 1em;
            }

            .hashtag-item {
                padding: 5px 10px;
                font-size: 0.85em;
            }

            .container {
                margin: 0 auto 20px;
                padding: 15px;
            }

            .tweet {
                padding: 20px;
                margin-bottom: 20px;
            }

            .user-avatar {
                width: 40px;
                height: 40px;
            }

            .user-name {
                font-size: 0.95em;
            }

            .user-handle {
                font-size: 0.85em;
            }

            .tweet-content {
                font-size: 0.95em;
                max-height: 4.2em;
            }

            .tweet-image {
                max-height: 350px;
            }

            .tweet-actions {
                margin-top: 12px;
                padding-top: 8px;
            }

            .action-btn, .copy-btn, .support-btn {
                padding: 6px 12px;
            }

            .action-btn i, .copy-btn i, .support-btn i {
                font-size: 1.1em;
            }

            .comment {
                padding: 8px;
                max-height: 50px;
                font-size: 0.85em;
            }

            .comment-avatar {
                width: 25px;
                height: 25px;
            }

            .comment-toggle {
                font-size: 0.75em;
            }

            .show-more-btn {
                font-size: 0.85em;
            }

            .tweet-time {
                font-size: 0.85em;
            }

            #comment-text {
                padding: 20px;
                font-size: 0.95em;
                min-height: 90px;
            }

            .comment-post-btn {
                padding: 6px 12px;
                font-size: 0.9em;
            }

            .gift-item {
                width: 100px;
                padding: 8px;
            }

            .gift-item img {
                width: 50px;
                height: 50px;
            }

            .gift-item span {
                font-size: 0.85em;
            }

            .support-btn-modal {
                padding: 8px 15px;
                font-size: 0.95em;
            }
        }
    </style>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.3.3/firebase-storage.js"></script>
</head>
<body>
    <div class="main-container">
        <div class="search-container">
            <div class="search-bar">
                <span>#</span>
                <input type="text" id="searchInput" placeholder="ابحث عن هاشتاغ">
                <button onclick="searchHashtags()">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </div>

        <div class="hashtags-suggestions">
            <h3>هاشتاغات مقترحة</h3>
            <div class="hashtag-list" id="suggestions"></div>
        </div>

        <div class="container" id="feed"></div>
    </div>

    <div class="image-modal" id="imageModal" onclick="closeImageModal()">
        <img id="modalImage" src="" alt="صورة التغريدة">
    </div>

    <div class="comments-modal" id="commentsModal" onclick="closeCommentsModal()">
        <div class="comments-content" onclick="event.stopPropagation()">
            <div class="comments-header">
                <h2>التعليقات</h2>
                <button class="action-btn" onclick="closeCommentsModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="comments-list" id="commentsList"></div>
            <textarea id="comment-text" placeholder="اكتب تعليقًا..."></textarea>
            <button class="comment-post-btn" onclick="postComment()">نشر التعليق</button>
        </div>
    </div>

    <div class="support-modal" id="supportModal" onclick="closeSupportModal()">
        <div class="support-content" onclick="event.stopPropagation()">
            <div class="support-header">
                <h2>دعم المبدع</h2>
                <button class="action-btn" onclick="closeSupportModal()">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="balance-info" id="balanceInfo">رصيدك: <span id="userBalance">0</span> $</div>
            <div class="gift-container" id="giftContainer"></div>
            <button class="support-btn-modal" id="supportCreatorBtn" onclick="supportCreator()">إهداء</button>
        </div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyC4aW-Mr469PsIYT8n3jL--GbtRU5OTWdo",
            authDomain: "smart-pay-6a9b8.firebaseapp.com",
            projectId: "smart-pay-6a9b8",
            storageBucket: "smart-pay-6a9b8.appspot.com",
            messagingSenderId: "9418007073",
            appId: "1:9418007073:web:72e0144eb56524fc263960"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        const storage = firebase.storage();
        let tweets = [];
        let currentUserData = { balance: 0 };
        let currentTweetId = null;
        let selectedGift = null;
        let currentCreatorId = null;

        const gifts = [
            { id: 1, name: "وردة", price: 5, image: "https://img.icons8.com/3d-fluency/999/rose.png" },
            { id: 2, name: "هدية", price: 10, image: "https://img.icons8.com/emoji/999/wrapped-gift.png" },
            { id: 3, name: "تاج", price: 20, image: "https://img.icons8.com/external-justicon-flat-justicon/999/external-crown-gambling-justicon-flat-justicon.png" },
            { id: 4, name: "ماسة", price: 50, image: "https://img.icons8.com/emoji/999/gem-stone.png" }
        ];

        firebase.auth().onAuthStateChanged(async (user) => {
            if (user) {
                try {
                    const userDoc = await db.collection('users').doc(user.uid).get();
                    currentUserData = userDoc.exists ? { ...userDoc.data(), balance: userDoc.data().balance || 0 } : { balance: 0 };
                    loadSuggestions();
                    listenToUpdates(user.uid);
                } catch (error) {
                    console.error("خطأ في جلب بيانات المستخدم:", error);
                }
            } else {
                window.location.href = 'login.html';
            }
        });

        function showCustomAlert(message, type = 'success') {
            const alertDiv = document.createElement('div');
            alertDiv.className = `custom-alert ${type}`;
            alertDiv.innerHTML = `
                <p>${message}</p>
                <button onclick="this.parentElement.remove()">حسنًا</button>
            `;
            document.body.appendChild(alertDiv);
            setTimeout(() => alertDiv.classList.add('show'), 10);
            setTimeout(() => alertDiv.remove(), 5000);
        }

        function parseTweetContent(content) {
            const urlPattern = /(https?:\/\/[^\s]+)/g;
            content = content.replace(urlPattern, '<a href="$1" target="_blank" style="color: var(--primary); text-decoration: underline;">$1</a>');
            const hashtagPattern = /#([\u0600-\u06FF\u0750-\u077F\u08A0-\u08FFa-zA-Z0-9_]+)/g;
            content = content.replace(hashtagPattern, '<span style="color: var(--primary);">#$1</span>');
            return content;
        }

        function formatNumber(num) {
            if (num >= 1000) {
                const formatted = (num / 1000).toFixed(num % 1000 >= 100 ? 1 : 0);
                return formatted.endsWith('.0') ? `${formatted.slice(0, -2)}K` : `${formatted}K`;
            }
            return num;
        }

        async function loadSuggestions() {
            const suggestions = ['#سوريا', '#فن', '#ادلب', '#احمد_الشرع', '#حمص'];
            const suggestionList = document.getElementById('suggestions');
            suggestionList.innerHTML = '';
            suggestions.forEach(tag => {
                const tagEl = document.createElement('div');
                tagEl.className = 'hashtag-item';
                tagEl.textContent = tag;
                tagEl.onclick = () => searchHashtags(tag);
                suggestionList.appendChild(tagEl);
            });
        }

        async function searchHashtags(searchTerm) {
            const input = searchTerm || `#${document.getElementById('searchInput').value.trim()}`;
            if (input === '#') return;

            const feed = document.getElementById('feed');
            feed.innerHTML = 'جاري التحميل...';

            try {
                const snapshot = await db.collection('tweets').get();
                tweets = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                const filteredTweets = tweets.filter(tweet => tweet.content.includes(input));

                feed.innerHTML = '';
                if (filteredTweets.length === 0) {
                    feed.innerHTML = '<p>لا توجد تغريدات تحتوي على هذا الهاشتاغ</p>';
                    return;
                }

                const userId = firebase.auth().currentUser.uid;
                for (const tweet of filteredTweets) {
                    await renderSingleTweet(tweet, userId, feed);
                }
            } catch (error) {
                console.error("خطأ في البحث عن الهاشتاغات:", error);
                feed.innerHTML = '<p>حدث خطأ أثناء البحث</p>';
            }
        }

        function listenToUpdates(userId) {
            db.collection('tweets').onSnapshot((snapshot) => {
                snapshot.docChanges().forEach(change => {
                    const tweetId = change.doc.id;
                    const updatedData = change.doc.data();
                    const tweetIndex = tweets.findIndex(t => t.id === tweetId);
                    if (tweetIndex !== -1) {
                        tweets[tweetIndex].likes = updatedData.likes || 0;
                        tweets[tweetIndex].likedBy = updatedData.likedBy || {};
                        tweets[tweetIndex].comments = updatedData.comments || {};
                        updateTweet(tweetId, userId);
                    }
                });
            }, (error) => {
                console.error("خطأ في الاستماع للتحديثات:", error);
            });
        }

        async function renderSingleTweet(tweet, userId, feed) {
            const tweetEl = document.createElement('div');
            tweetEl.className = 'tweet';
            tweetEl.id = `tweet-${tweet.id}`;

            let isVerified = tweet.userId === userId ? currentUserData.verified || false : tweet.verified || false;

            const comments = tweet.comments ? Object.values(tweet.comments) : [];
            let firstComment = '';
            if (comments.length > 0) {
                const comment = comments[0];
                firstComment = `
                    <div class="comment" data-full-text="${comment.text}">
                        <img src="${comment.avatar || 'https://via.placeholder.com/30'}" class="comment-avatar" alt="صورة المستخدم">
                        <div class="comment-text">
                            ${comment.text.length > 100 ? comment.text.substring(0, 100) + '...' : comment.text} - ${comment.userName}
                            ${comment.text.length > 100 ? '<span class="comment-toggle" onclick="toggleComment(this.parentElement.parentElement)">عرض المزيد</span>' : ''}
                        </div>
                    </div>`;
            }

            const moreComments = comments.length > 1 ? `<div class="show-more-btn" onclick="openCommentsModal('${tweet.id}')">عرض المزيد (${formatNumber(comments.length - 1)})</div>` : '';
            const imageHtml = tweet.image ? `<img src="${tweet.image}" class="tweet-image" alt="صورة التغريدة" onclick="openImageModal('${tweet.image}')">` : '';
            const shortContent = tweet.content.length > 100 ? tweet.content.substring(0, 100) + '...' : tweet.content;
            const parsedShortContent = parseTweetContent(shortContent);

            tweetEl.innerHTML = `
                <div class="user-info">
                    <img src="${tweet.avatar || 'https://via.placeholder.com/50'}" class="user-avatar" alt="صورة المستخدم">
                    <div class="user-details">
                        <div class="user-name">${tweet.name || 'مستخدم'}
                            ${isVerified ? `<img src="https://img.icons8.com/color/999/tiktok-verified-account.png" class="verified-icon" alt="موثق">` : ''}
                        </div>
                        <div class="user-handle">${tweet.handle || '@user'}</div>
                    </div>
                </div>
                <div class="tweet-content" data-full-text="${tweet.content}" onclick="toggleContent(this)">
                    ${parsedShortContent}
                </div>
                ${imageHtml}
                <div class="tweet-actions">
                    <div class="action-btn" onclick="toggleLike('${tweet.id}')">
                        <i class="fas fa-heart ${tweet.likedBy && tweet.likedBy[userId] ? 'liked' : ''}"></i>
                        <span>${formatNumber(tweet.likes || 0)}</span>
                    </div>
                    <div class="copy-btn" onclick="copyTweet('${tweet.id}')">
                        <i class="fas fa-copy"></i>
                    </div>
                    <div class="action-btn" onclick="openCommentsModal('${tweet.id}')">
                        <i class="fas fa-comment"></i>
                        <span>${formatNumber(comments.length)}</span>
                    </div>
                    <div class="support-btn" onclick="openSupportModal('${tweet.userId}')">
                        <i class="fas fa-gift"></i>
                    </div>
                </div>
                <span class="tweet-time">${timeAgo(tweet.time instanceof firebase.firestore.Timestamp ? tweet.time.toMillis() : tweet.time)}</span>
                <div class="comment-section">
                    ${firstComment}
                    ${moreComments}
                </div>
            `;
            feed.appendChild(tweetEl);
        }

        async function updateTweet(tweetId, userId) {
            const tweet = tweets.find(t => t.id === tweetId);
            if (!tweet) return;

            const tweetEl = document.getElementById(`tweet-${tweetId}`);
            if (tweetEl) {
                let isVerified = tweet.userId === userId ? currentUserData.verified || false : tweet.verified || false;

                const comments = tweet.comments ? Object.values(tweet.comments) : [];
                let firstComment = '';
                if (comments.length > 0) {
                    const comment = comments[0];
                    firstComment = `
                        <div class="comment" data-full-text="${comment.text}">
                            <img src="${comment.avatar || 'https://via.placeholder.com/30'}" class="comment-avatar" alt="صورة المستخدم">
                            <div class="comment-text">
                                ${comment.text.length > 100 ? comment.text.substring(0, 100) + '...' : comment.text} - ${comment.userName}
                                ${comment.text.length > 100 ? '<span class="comment-toggle" onclick="toggleComment(this.parentElement.parentElement)">عرض المزيد</span>' : ''}
                            </div>
                        </div>`;
                }

                const moreComments = comments.length > 1 ? `<div class="show-more-btn" onclick="openCommentsModal('${tweet.id}')">عرض المزيد (${formatNumber(comments.length - 1)})</div>` : '';
                const imageHtml = tweet.image ? `<img src="${tweet.image}" class="tweet-image" alt="صورة التغريدة" onclick="openImageModal('${tweet.image}')">` : '';
                const shortContent = tweet.content.length > 100 ? tweet.content.substring(0, 100) + '...' : tweet.content;
                const parsedShortContent = parseTweetContent(shortContent);

                tweetEl.innerHTML = `
                    <div class="user-info">
                        <img src="${tweet.avatar || 'https://via.placeholder.com/50'}" class="user-avatar" alt="صورة المستخدم">
                        <div class="user-details">
                            <div class="user-name">${tweet.name || 'مستخدم'}
                                ${isVerified ? `<img src="https://img.icons8.com/color/999/tiktok-verified-account.png" class="verified-icon" alt="موثق">` : ''}
                            </div>
                            <div class="user-handle">${tweet.handle || '@user'}</div>
                        </div>
                    </div>
                    <div class="tweet-content" data-full-text="${tweet.content}" onclick="toggleContent(this)">
                        ${parsedShortContent}
                    </div>
                    ${imageHtml}
                    <div class="tweet-actions">
                        <div class="action-btn" onclick="toggleLike('${tweet.id}')">
                            <i class="fas fa-heart ${tweet.likedBy && tweet.likedBy[userId] ? 'liked' : ''}"></i>
                            <span>${formatNumber(tweet.likes || 0)}</span>
                        </div>
                        <div class="copy-btn" onclick="copyTweet('${tweet.id}')">
                            <i class="fas fa-copy"></i>
                        </div>
                        <div class="action-btn" onclick="openCommentsModal('${tweet.id}')">
                            <i class="fas fa-comment"></i>
                            <span>${formatNumber(comments.length)}</span>
                        </div>
                        <div class="support-btn" onclick="openSupportModal('${tweet.userId}')">
                            <i class="fas fa-gift"></i>
                        </div>
                    </div>
                    <span class="tweet-time">${timeAgo(tweet.time instanceof firebase.firestore.Timestamp ? tweet.time.toMillis() : tweet.time)}</span>
                    <div class="comment-section">
                        ${firstComment}
                        ${moreComments}
                    </div>
                `;
            }
        }

        async function toggleLike(tweetId) {
            const user = firebase.auth().currentUser;
            if (!user) return;

            const tweetRef = db.collection('tweets').doc(tweetId);
            try {
                await db.runTransaction(async (transaction) => {
                    const tweetDoc = await transaction.get(tweetRef);
                    if (!tweetDoc.exists) return;

                    const tweet = tweetDoc.data();
                    const likedBy = tweet.likedBy || {};
                    if (likedBy[user.uid]) {
                        transaction.update(tweetRef, {
                            likes: (tweet.likes || 0) - 1,
                            [`likedBy.${user.uid}`]: firebase.firestore.FieldValue.delete()
                        });
                    } else {
                        transaction.update(tweetRef, {
                            likes: (tweet.likes || 0) + 1,
                            [`likedBy.${user.uid}`]: true
                        });
                    }
                });
            } catch (error) {
                console.error("خطأ في تبديل الإعجاب:", error);
            }
        }

        function toggleContent(contentElement) {
            if (contentElement.classList.contains('expanded')) {
                contentElement.classList.remove('expanded');
                const text = contentElement.getAttribute('data-full-text');
                const shortText = text.length > 100 ? text.substring(0, 100) + '...' : text;
                contentElement.innerHTML = parseTweetContent(shortText);
            } else {
                contentElement.classList.add('expanded');
                const text = contentElement.getAttribute('data-full-text');
                contentElement.innerHTML = parseTweetContent(text);
            }
        }

        function copyTweet(tweetId) {
            const tweet = tweets.find(t => t.id === tweetId);
            if (tweet) {
                navigator.clipboard.writeText(tweet.content).catch(err => {
                    console.error("خطأ في نسخ التغريدة:", err);
                });
            }
        }

        function toggleComment(commentElement) {
            if (commentElement.classList.contains('expanded')) {
                commentElement.classList.remove('expanded');
                const text = commentElement.getAttribute('data-full-text');
                commentElement.querySelector('.comment-text').innerHTML = `${text.substring(0, 100)}... - ${commentElement.querySelector('.comment-text').textContent.split(' - ')[1]} <span class="comment-toggle" onclick="toggleComment(this.parentElement.parentElement)">عرض المزيد</span>`;
            } else {
                commentElement.classList.add('expanded');
                const text = commentElement.getAttribute('data-full-text');
                commentElement.querySelector('.comment-text').innerHTML = `${text} - ${commentElement.querySelector('.comment-text').textContent.split(' - ')[1]} <span class="comment-toggle" onclick="toggleComment(this.parentElement.parentElement)">عرض أقل</span>`;
            }
        }

        async function openCommentsModal(tweetId) {
            currentTweetId = tweetId;
            const tweet = tweets.find(t => t.id === tweetId);
            const comments = tweet.comments ? Object.values(tweet.comments) : [];
            const commentsList = document.getElementById('commentsList');
            let commentsHtml = '';

            if (comments.length > 0) {
                for (const comment of comments) {
                    const commentUserId = comment.userId;
                    let commentUserVerified = commentUserId === firebase.auth().currentUser.uid ? currentUserData.verified || false : comment.verified || false;
                    commentsHtml += `
                        <div class="comment-entry">
                            <img src="${comment.avatar || 'https://via.placeholder.com/40'}" class="comment-entry-avatar" alt="صورة المستخدم">
                            <div class="comment-entry-content">
                                <div class="comment-entry-name">
                                    ${comment.userName || 'مستخدم'}
                                    ${commentUserVerified ? `<img src="https://img.icons8.com/color/999/tiktok-verified-account.png" class="verified-icon" alt="موثق">` : ''}
                                </div>
                                <div class="comment-entry-text">${comment.text}</div>
                            </div>
                        </div>`;
                }
            } else {
                commentsHtml = '<div class="comment-entry">لا توجد تعليقات بعد</div>';
            }

            commentsList.innerHTML = commentsHtml;
            document.getElementById('comment-text').value = '';
            document.getElementById('commentsModal').style.display = 'flex';
        }

        function closeCommentsModal() {
            document.getElementById('commentsModal').style.display = 'none';
            currentTweetId = null;
        }

        async function postComment() {
            const user = firebase.auth().currentUser;
            if (!user || !currentTweetId) return;

            const commentText = document.getElementById('comment-text').value;
            if (!commentText.trim()) return;

            const tweetRef = db.collection('tweets').doc(currentTweetId);
            const commentId = db.collection('tweets').doc().id;
            try {
                await tweetRef.update({
                    [`comments.${commentId}`]: {
                        text: commentText,
                        userId: user.uid,
                        userName: currentUserData.name || 'مستخدم',
                        avatar: currentUserData.avatar || 'https://via.placeholder.com/30',
                        time: firebase.firestore.FieldValue.serverTimestamp()
                    }
                });
                document.getElementById('comment-text').value = '';
            } catch (error) {
                console.error("خطأ في نشر التعليق:", error);
            }
        }

        function openImageModal(imageUrl) {
            const modal = document.getElementById('imageModal');
            const modalImage = document.getElementById('modalImage');
            modalImage.src = imageUrl;
            modal.style.display = 'flex';
        }

        function closeImageModal() {
            document.getElementById('imageModal').style.display = 'none';
        }

        function openSupportModal(creatorId) {
            const user = firebase.auth().currentUser;
            if (!user) {
                showCustomAlert('يرجى تسجيل الدخول لدعم المبدع', 'error');
                window.location.href = 'login.html';
                return;
            }
            if (user.uid === creatorId) {
                showCustomAlert('لا يمكنك دعم نفسك!', 'error');
                return;
            }

            currentCreatorId = creatorId;
            document.getElementById('userBalance').textContent = currentUserData.balance || 0;
            const giftContainer = document.getElementById('giftContainer');
            giftContainer.innerHTML = '';
            gifts.forEach(gift => {
                const giftEl = document.createElement('div');
                giftEl.className = 'gift-item';
                giftEl.innerHTML = `
                    <img src="${gift.image}" alt="${gift.name}">
                    <span>${gift.name}</span>
                    <span class="price">${gift.price} $</span>
                `;
                giftEl.onclick = () => selectGift(gift);
                giftContainer.appendChild(giftEl);
            });
            document.getElementById('supportModal').style.display = 'flex';
        }

        function selectGift(gift) {
            selectedGift = gift;
            const giftItems = document.querySelectorAll('.gift-item');
            giftItems.forEach(item => item.classList.remove('selected'));
            event.currentTarget.classList.add('selected');
        }

        function closeSupportModal() {
            document.getElementById('supportModal').style.display = 'none';
            selectedGift = null;
            currentCreatorId = null;
        }

        async function supportCreator() {
            const user = firebase.auth().currentUser;
            if (!user || !selectedGift || !currentCreatorId) {
                showCustomAlert('يرجى اختيار هدية أولاً', 'error');
                return;
            }

            if (currentUserData.balance < selectedGift.price) {
                showCustomAlert('رصيدك غير كافٍ!', 'error');
                return;
            }

            const supportBtn = document.getElementById('supportCreatorBtn');
            supportBtn.classList.add('loading');
            supportBtn.disabled = true;

            try {
                await db.runTransaction(async (transaction) => {
                    const userRef = db.collection('users').doc(user.uid);
                    const creatorRef = db.collection('users').doc(currentCreatorId);

                    const userDoc = await transaction.get(userRef);
                    const creatorDoc = await transaction.get(creatorRef);

                    if (!userDoc.exists || !creatorDoc.exists) throw new Error('المستخدم غير موجود');

                    const newUserBalance = (userDoc.data().balance || 0) - selectedGift.price;
                    const newCreatorBalance = (creatorDoc.data().balance || 0) + selectedGift.price;

                    transaction.update(userRef, { balance: newUserBalance });
                    transaction.update(creatorRef, { balance: newCreatorBalance });

                    currentUserData.balance = newUserBalance;
                });

                await db.collection('users').doc(currentCreatorId).collection('received_gifts').add({
                    giftId: selectedGift.id,
                    senderId: user.uid,
                    time: firebase.firestore.FieldValue.serverTimestamp()
                });

                showCustomAlert(`تم إهداء ${selectedGift.name} بنجاح!`, 'success');
                closeSupportModal();
            } catch (error) {
                console.error("خطأ في دعم المبدع:", error);
                showCustomAlert('حدث خطأ أثناء الدعم: ' + error.message, 'error');
            } finally {
                supportBtn.classList.remove('loading');
                supportBtn.disabled = false;
            }
        }

        function timeAgo(timestamp) {
            const now = Date.now();
            const diff = now - timestamp;
            const minutes = Math.floor(diff / 60000);
            const hours = Math.floor(diff / 3600000);
            const days = Math.floor(diff / 86400000);

            if (minutes < 60) return `منذ ${minutes} دقيقة`;
            if (hours < 24) return `منذ ${hours} ساعة`;
            return `منذ ${days} يوم`;
        }
    </script>
